<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div data-role="main" class="ui-content">
            <div class="list">
                <button class="button button-block button-positive" ng-click="facebookLogin()">{{fbButtonLabel}}</button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
